'
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="header" id="header"></header>
    <!-- script para preencher o header -->
    <script src="assets/js/header.js"></script>
    <!-- Main Content -->
    <main class="container my-4">
        <!-- Contact Info -->
        <section class="mb-4">
            <h2 class="h5">Entre em contato conosco através do nosso telefone ou redes sociais:</h2>
            <ul class="list-unstyled mt-3">
                <li><i class="bi bi-instagram"></i> <a href="#">@ecocel_</a></li>
                <li><i class="bi bi-youtube"></i> Ecocel celulares</li>
                <li><i class="bi bi-linkedin"></i> Ecocel</li>
                <li><i class="bi bi-telephone"></i> + 55 (31) 999999999</li>
            </ul>
        </section>
        <!-- Contact Form -->
        <section>
            <h2 class="h5">Ou preencha o formulário de contato abaixo que te responderemos por email:</h2>
            <form class="mt-3" id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Motivo do contato</label>
                    <select class="form-select" id="subject" required>
                        <option value="" disabled selected>Escolha uma opção</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamacao">Reclamação</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="4" placeholder="Digite sua mensagem aqui..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="footer" id="footer"></footer>
    <!-- script para preencher o footer -->
    <script src="assets/js/footer.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const nome = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const mensagem = document.getElementById("mensagem").value;

            const novaMensagem = {
                nome: nome,
                email: email,
                mensagem: mensagem,
                data: new Date().toISOString()
            };

            // Envia a mensagem para o JSON Server
            fetch("http://localhost:3000/mensagens", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(novaMensagem)
            })
                .then((response) => {
                    if (response.ok) {
                        alert("Sua mensagem foi enviada com sucesso!");
                        document.getElementById("contactForm").reset();
                    } else {
                        alert("Erro ao enviar a mensagem. Tente novamente.");
                    }
                })
                .catch((error) => {
                    console.error("Erro:", error);
                    alert("Erro ao enviar a mensagem. Tente novamente.");
                });
        });
    </script>

    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css");
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

        .dados-usuario {
            height: 2em;
            line-height: 2em;
            margin-right: 20px;
        }

        body {
            flex-direction: column;
        }

        /* O que eu alterei */
        /* GERAL */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* MENU */
        .logo {
            float: left;
            margin: 10px;
            align-self: auto;
        }

        .nav {
            display: flex;
        }

        .nav li {
            margin-left: 10px;
        }

        .nav ul li {
            display: inline-flex;
        }

        .nav ul li a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 5px;
            display: block;
            opacity: 1;
        }

        .nav ul li a:hover {
            opacity: 0.7;
        }

        .label-menu,
        .checkbox {
            display: none;
        }

        #nav-item-home,
        #nav-item-login {
            background-color: white;
            border-radius: 15%;
            border-color: black;
            color: #3CB371;
        }

        #nav-item-cadastro {
            background-color: black;
            color: whitesmoke;
            border-radius: 15%;
        }

        /*GRID*/
        .grid-container {
            display: grid;
            grid-template-areas:
                "header"
                "products"
                "footer";
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
        }

        header {
            grid-area: header;
            background-color: #3CB371;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .products-container {
            grid-area: products;
            padding: 20px;
        }

        .footer {
            grid-area: footer;
            background-color: #3CB371;
            padding: 20px;
            font-size: 1rem;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;

        }

        .footer span {
            text-align: right;
        }


        /* MEDIA QUERYS */
        @media (min-width: 768px) {
            .products-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 767px) {
            .products-container {
                grid-template-columns: 1fr;
            }

            .menu {
                display: block;
                position: absolute;
                top: 4.6875rem;
                left: 0;
                text-align: center;
                width: 100%;
                height: 100%;
                background-color: #3CB371;
                visibility: hidden;
                overflow-y: hidden;
                z-index: 999;
            }

            .nav ul li {
                display: inline;
            }

            .menu a {
                padding: 1rem;
                margin-inline: 1rem;
            }

            .label-menu {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: black;
                padding-block: 1rem;
                cursor: pointer;
            }

            #nav-item-home,
            #nav-item-login,
            #nav-item-cadastro {
                border-radius: 0%;
            }

            .checkbox:checked~.menu {
                visibility: visible;
                overflow-y: auto;
            }

            .checkbox:checked~.label-menu i:first-child {
                display: none;
            }

            .checkbox:checked~.label-menu i:nth-child(2) {
                display: block;
            }

            .checkbox:not(checked)~.label-menu i:first-child {
                display: block;
            }

            .checkbox:not(checked)~.label-menu i:nth-child(2) {
                display: none;
            }
        }
    </style>
</body>

</html>
