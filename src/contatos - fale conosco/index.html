<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3CB371;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo2.png" alt="Logo" width="50" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Dispositivos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Sustentabilidade</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
                    <li class="nav-item"><a class="btn btn-outline-dark btn-sm ms-2" href="#">Login</a></li>
                    <li class="nav-item"><a class="btn btn-dark btn-sm ms-2" href="#">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        <!-- Contact Info -->
        <section class="mb-4">
            <h2 class="h5">Entre em contato conosco através do nosso telefone ou redes sociais:</h2>
            <ul class="list-unstyled mt-3">
                <li><i class="bi bi-instagram"></i> <a href="#">@ecocel_</a></li>
                <li><i class="bi bi-youtube"></i> Ecocel celulares</li>
                <li><i class="bi bi-linkedin"></i> Ecocel</li>
                <li><i class="bi bi-telephone"></i> + 55 (31) 999999999</li>
            </ul>
        </section>

        <!-- Contact Form -->
        <section>
            <h2 class="h5">Ou preencha o formulário de contato abaixo que te responderemos por email:</h2>
            <form class="mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Motivo do contato</label>
                    <select class="form-select" id="subject" required>
                        <option value="" disabled selected>Escolha uma opção</option>
                        <option value="duvida">Dúvida</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="reclamacao">Reclamação</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Digite sua mensagem aqui..." required></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="bg-light py-3">
        <div class="container">
            <div class="d-flex justify-content-start">
                <!-- Ícones alinhados à esquerda -->
                <a href="#" class="me-3 text-dark"><i class="bi bi-instagram"></i></a>
                <a href="#" class="me-3 text-dark"><i class="bi bi-youtube"></i></a>
                <a href="#" class="text-dark"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>    

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
