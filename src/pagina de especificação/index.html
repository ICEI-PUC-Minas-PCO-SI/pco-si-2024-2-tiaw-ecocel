<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispositivo - Especificações Técnicas</title>
    <link rel="stylesheet" href="seu-estilo.css"> <!-- Link para seu CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #32a852;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Alinha os itens do header */
            align-items: center;
        }

        .logo img {
            max-width: 40px;
        }

        header nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
        }

        header nav ul li a:hover {
            background-color: #2c8a45;
        }

        .btn-login, .btn-signup, .btn-contact {
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .btn-login {
            background-color: #eee;
            color: #000;
        }

        .btn-login:hover {
            background-color: #ccc;
        }

        .btn-signup {
            background-color: #000;
            color: #fff;
        }

        .btn-signup:hover {
            background-color: #333;
        }

        .btn-contact {
            background-color: #fff;
            color: #000;
            border: 2px solid #fff;
        }

        .btn-contact:hover {
            background-color: #32a852;
            color: #fff;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 50px;
        }

        .content img {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .specifications {
            width: 100%;
            max-width: 500px;
        }

        .specifications h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .spec-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .spec-item label {
            flex: 1;
            font-weight: bold;
        }

        .spec-item .progress-bar {
            flex: 4;
            height: 15px;
            background-color: #ddd;
            border-radius: 7px;
            overflow: hidden;
            margin-left: 10px;
        }

        .progress-bar span {
            display: block;
            height: 100%;
            background-color: #32a852;
        }

        footer {
            background-color: #32a852;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }

        footer a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo2.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Dispositivos</a></li>
                <li><a href="#">Sustentabilidade</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#" class="btn-login">Login</a></li>
                <li><a href="#" class="btn-signup">Cadastro</a></li>
                <!-- Botão de Contato no header -->
            </ul>
        </nav>
    </header>

    <div class="content">
        <div>
            <img src="iphone 14 pro.jpg" alt="iPhone 14 Pro">
            <p>iPhone 14 Pro</p>
        </div>
        <div class="specifications">
            <h2>Especificações Técnicas</h2>
            <div class="spec-item">
                <label for="bateria">Bateria:</label>
                <div class="progress-bar"><span style="width: 85%;"></span></div>
            </div>
            <div class="spec-item">
                <label for="camera">Câmera:</label>
                <div class="progress-bar"><span style="width: 95%;"></span></div>
            </div>
            <div class="spec-item">
                <label for="so">Sistema Operacional:</label>
                <div class="progress-bar"><span style="width: 90%;"></span></div>
            </div>
            <div class="spec-item">
                <label for="durabilidade">Durabilidade:</label>
                <div class="progress-bar"><span style="width: 80%;"></span></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Siga-nos:</p>
        <a href="#">Instagram</a>
        <a href="#">YouTube</a>
        <a href="#">LinkedIn</a>
    </footer>
</body>
</html>
