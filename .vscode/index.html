<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3CB371;">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo"></a>
        
        <div class="ml-auto d-flex align-items-center">
            <ul class="navbar-nav mr-4">
                <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Dispositivos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sustentabilidade</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                <li class="nav-item"><a class="btn btn-dark" href="#">Cadastro</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Cadastro</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" id="idade" placeholder="Digite sua idade">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="profissao">Profissão</label>
                    <input type="text" class="form-control" id="profissao" placeholder="Digite sua profissão">
                </div>
                <div class="form-group col-md-6">
                    <label for="orcamento">Orçamento</label>
                    <input type="number" class="form-control" id="orcamento" placeholder="Digite seu orçamento">
                </div>
            </div>

            <div class="form-group">
                <label for="preferencias">Marque as opções que você considera importantes em um celular:</label>
                <select class="form-control" id="preferencias">
                    <option>Desempenho</option>
                    <option>Câmera</option>
                    <option>Bateria</option>
                    <option>Preço</option>
                    <option>Tela</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                <div class="form-group col-md-6">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
                </div>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="termos">
                <label class="form-check-label" for="termos">Eu li e aceito os <a href="#">termos e condições</a></label>
            </div>

            <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>
    </div>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_mobile_life_re_jtih.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre </h1>
                    </div>
                    
                </div>
                <div class="input-group"> 
                    <!--Primeiro-->
                    <div class="input-box"> 
                        <label for="productname">Nome</label>
                        <input id="productname" type="text" name="productname" placeholder="Digite o nome do produto" required>
                    </div>

                    <!--Segundo-->
                    <div class="input-box"> 
                        <label for="productyear">Ano</label>
                        <input id="productyear" type="text" name="productyear" placeholder="Digite o ano do produto" required>
                    </div>

                    <!--Terceiro-->
                    <div class="input-box">
                        <label for="productcam">Câmerao</label>
                        <input id="productcam" type="text" name="productcam" placeholder="Digite os mega pixeis da câmera do produto" required>
                    </div>

                    <!--Quarto-->
                    <div class="input-box">
                        <label for="productbatery">Bateriao</label>
                        <input id="productbatery" type="text" name="productbatery" placeholder="Digite tempo de bateria do produto" required>
                    </div>

                    <!--Quinto-->
                    <div class="input-box">
                        <label for="productarm">Armazenamento</label>
                        <input id="productarm" type="text" name="productarm" placeholder="Digite o armazenamento do produto" required>
                    </div>

                    <!--Sexto-->
                    <div class="input-box">
                        <label for="productmark">Marca</label>
                        <input id="productmark" type="text" name="productmark" placeholder="Digite a marca do produto" required>
                    </div>


                </div>

                <div class="so-inputs">
                    <div class="so-titles">
                        <h6>Sistema Operacional</h6>
                    </div>
                    <div class="so-group">
                        <div class="so-input">
                            <input type="radio" id="IOS" name="so">
                            <label for="IOS">IOS</label>
                        </div>

                        <div class="so-input">
                            <input type="radio" id="Android" name="so">
                            <label for="Android">Android</label>
                        </div>
                    </div>
                </div>
                <div class="cadastro-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
