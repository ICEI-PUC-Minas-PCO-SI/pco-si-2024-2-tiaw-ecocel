<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="img/undraw_mobile_life_re_jtih.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre </h1>
                    </div>
                    
                </div>
                <div class="input-group"> 
                    <!--Primeiro-->
                    <div class="input-box"> 
                        <label for="productname">Nome</label>
                        <input id="productname" type="text" name="productname" placeholder="Digite o nome do produto" required>
                    </div>

                    <!--Segundo-->
                    <div class="input-box"> 
                        <label for="productyear">Ano</label>
                        <input id="productyear" type="text" name="productyear" placeholder="Digite o ano do produto" required>
                    </div>

                    <!--Terceiro-->
                    <div class="input-box">
                        <label for="productcam">Câmerao</label>
                        <input id="productcam" type="text" name="productcam" placeholder="Digite os mega pixeis da câmera do produto" required>
                    </div>

                    <!--Quarto-->
                    <div class="input-box">
                        <label for="productbatery">Bateriao</label>
                        <input id="productbatery" type="text" name="productbatery" placeholder="Digite tempo de bateria do produto" required>
                    </div>

                    <!--Quinto-->
                    <div class="input-box">
                        <label for="productarm">Armazenamento</label>
                        <input id="productarm" type="text" name="productarm" placeholder="Digite o armazenamento do produto" required>
                    </div>

                    <!--Sexto-->
                    <div class="input-box">
                        <label for="productmark">Marca</label>
                        <input id="productmark" type="text" name="productmark" placeholder="Digite a marca do produto" required>
                    </div>


                </div>

                <div class="so-inputs">
                    <div class="so-titles">
                        <h6>Sistema Operacional</h6>
                    </div>
                    <div class="so-group">
                        <div class="so-input">
                            <input type="radio" id="IOS" name="so">
                            <label for="IOS">IOS</label>
                        </div>

                        <div class="so-input">
                            <input type="radio" id="Android" name="so">
                            <label for="Android">Android</label>
                        </div>
                    </div>
                </div>
                <div class="cadastro-button">
                    <button><a href="#">Cadastrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
